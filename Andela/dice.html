<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="dice.css" rel="stylesheet" type="text/css" />
  <title>Dice gambling game</title>
</head>

<body>
  <div class="container">
    <div class="game-board">
      <h1 class="head-text">Dice Gambling <span>Game</span></h1>
      <input type="number" id='dice-input' placeholder="Enter dice values" />
      <button id="submit-btn">Run Sum Algorithm</button>
      <div class="result">
        <h2>Result: <span class="result-container "></span></h2>
      </div>
      <p class="warning"></p>
      <p>Note: Dice values should be at least 3 digits</p>
    </div>
  </div>
  <script src="./dice.js"></script>
</body>

</html>
